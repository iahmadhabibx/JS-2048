<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="./assets//style.css">
    <script src="./assets/app.js" type="module"></script>
    <title>2048</title>
</head>

<body>
    <button class="restart" title="Restart" id="restart"><img src="./assets/images/restart.png" alt="Resatrt Game"></button>
    <div class="score">
        <span> Score:</span> <span id="score"></span>
    </div>
    <div id="game-board"></div>

    <!-- Arrow keys for mobile version -->
    <div class="keys-container">
        <div class="row">
            <img class="arrow" data-key="ArrowLeft" src="./assets/images/arrow-keys/left.png" alt="Left key">
            <img class="arrow" data-key="ArrowUp" src="./assets/images/arrow-keys/up.png" alt="Up key">
            <img class="arrow" data-key="ArrowRight" src="./assets/images/arrow-keys/right.png" alt="Right key">
        </div>
        <div class="row">
            <img class="arrow" data-key="ArrowDown" src="./assets/images/arrow-keys/down.png" alt="Down key">
        </div>
    </div>
</body>

</html>
